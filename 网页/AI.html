<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <style>
    body {
      font-family: "微软雅黑", Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      background: linear-gradient(270deg, #4facfe, #00f2fe, #43e97b, #f8ff00);
      background-size: 400% 400%;
      animation: gradientBG 10s infinite alternate ease-in-out;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 0; /* 移除内边距 */
      background: transparent; /* 设置背景为透明 */
      border-radius: 12px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    .video-wrapper {
      width: 100%;
      max-width: 700px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      margin: 0 auto; /* 确保视频居中 */
    }

    .video-wrapper:hover {
      transform: scale(1.03);
    }

    video {
      width: 100%;
      border-radius: 12px;
      display: block;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>欢迎来到我的个人网站</h1>
  <p>这里是我的视频聊天区</p>
  <div class="video-wrapper">
    <video controls poster="cover.jpg">
      <source src="videos/videos.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
</div>
</body>
</html>
